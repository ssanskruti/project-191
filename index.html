<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="./js/playerMovement.js"></script>
  <script src="./js/rotation.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/collision.js"></script>
</head>

<body>
  <a-scene id="scene">
    <a-assets>
      <a-asset-item id="oceanTower" src="./assets/oceanTower/scene.gltf"></a-asset-item>
      <a-asset-item id="mainC" src="./assets/dragon/scene.gltf"></a-asset-item>
      <a-asset-item id="map" src="./assets/map/scene.gltf"></a-asset-item>
      <a-asset-item id="city" src="./assets/city/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity movement-controls="speed:0.5">
      <a-entity position="0 40 150" id="camera" camera wasd-controls look-controls="pointerLockEnabled: false">
        <a-entity id="player" gltf-model="#mainC" scale="25 25 25" position="0 -35 -80" rotation="0 180 0" animation-mixer player-movement 
        body="type:dynamic;mass:0;shape:none"
        shape="shape:sphere;radius:2;offset:0 0 0"
        collide-map
        ></a-entity>
      </a-entity>
   </a-entity>

    <!-- <a-entity id="envContainer">
        <a-entity id="environment1" environment="preset:japan; skyType:gradient; lighting:point" visible="false">
        </a-entity>
    </a-entity>  -->

    

  <a-entity id="tower" gltf-model="#oceanTower" position="50 0 -450" scale="1.2 1.2 1.2" rotate-terrain visible="true"></a-entity>
  <a-entity id="cityModel" gltf-model="#city" position="50 0 -50" scale="12 12 12" rotate-terrain visible="false"></a-entity>
  <a-entity create-map id="mapContainer"></a-entity>
  </a-scene>
</body>

</html>
